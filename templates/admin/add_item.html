{% extends "base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}

<div class="add-product-wrapper">

    <div class="card shadow emerald-card">

        <div class="card-body p-3">

            <h5 class="text-center emerald-text mb-3">
                âž• Add Product
            </h5>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
            <div class="alert alert-success p-2 text-center small">
                {{ message }}
            </div>
            {% endfor %}
            {% endwith %}

            <form method="POST" action="/admin/add-item" enctype="multipart/form-data">

                <div class="mb-2">
                    <label class="form-label small">Product Name</label>
                    <input type="text" name="name" class="form-control form-control-sm emerald-input" required>
                </div>

                <div class="mb-2">
                    <label class="form-label small">Description</label>
                    <textarea name="description" rows="2" class="form-control form-control-sm emerald-input"
                        required></textarea>
                </div>

                <div class="mb-2">
                    <label class="form-label small">Category</label>
                    <input type="text" name="category" class="form-control form-control-sm emerald-input" required>
                </div>

                <div class="mb-2">
                    <label class="form-label small">Price</label>
                    <input type="number" step="0.01" name="price" class="form-control form-control-sm emerald-input"
                        required>
                </div>

                <div class="mb-2">
                    <label class="form-label small">Product Image</label>
                    <input type="file" name="image" class="form-control form-control-sm emerald-input" accept="image/*"
                        required>
                </div>

                <div class="text-center mt-3">

                    <button type="submit" class="btn btn-sm emerald-btn">
                        Add
                    </button>

                    <a href="/admin/item-list" class="btn btn-sm emerald-btn-outline ms-2">
                        Back
                    </a>

                </div>

            </form>

        </div>

    </div>

</div>


<style>
    /* PERFECT CENTER WITHOUT OVERLAP */

    .add-product-wrapper {

        height: calc(100vh - 140px);

        display: flex;

        justify-content: center;

        align-items: center;

    }


    /* Card */

    .emerald-card {

        width: 350px;

        border-radius: 12px;

    }


    /* Text */

    .emerald-text {

        color: #059669;

        font-weight: 600;

    }


    /* Input */

    .emerald-input {

        border: 1px solid #10B981;

        border-radius: 6px;

    }


    .emerald-input:focus {

        border-color: #059669;

        box-shadow: none;

    }


    /* Button */

    .emerald-btn {

        background: #10B981;

        color: white;

        border: none;

    }


    .emerald-btn:hover {

        background: #059669;

    }


    /* Outline */

    .emerald-btn-outline {

        border: 1px solid #10B981;

        color: #10B981;

    }


    .emerald-btn-outline:hover {

        background: #10B981;

        color: white;

    }
</style>

{% endblock %}
