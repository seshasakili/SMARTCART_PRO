{% extends "base.html" %}
{% block title %}Update Product{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center">

    <div class="card shadow emerald-card">

        <div class="card-body p-3">

            <h5 class="text-center emerald-text mb-3">
                ‚úè Update Product
            </h5>

            <form method="POST" enctype="multipart/form-data">

                <!-- Name -->
                <div class="mb-2">

                    <label class="form-label small">Name</label>

                    <input type="text" name="name" class="form-control form-control-sm emerald-input"
                        value="{{ product.name }}" required>

                </div>


                <!-- Description -->
                <div class="mb-2">

                    <label class="form-label small">Description</label>

                    <textarea name="description" rows="2" class="form-control form-control-sm emerald-input"
                        required>{{ product.description }}</textarea>

                </div>


                <!-- Category -->
                <div class="mb-2">

                    <label class="form-label small">Category</label>

                    <input type="text" name="category" class="form-control form-control-sm emerald-input"
                        value="{{ product.category }}" required>

                </div>


                <!-- Price -->
                <div class="mb-2">

                    <label class="form-label small">Price</label>

                    <input type="number" step="0.01" name="price" class="form-control form-control-sm emerald-input"
                        value="{{ product.price }}" required>

                </div>


                <!-- Image -->
                <div class="mb-2 text-center">

                    <img src="{{ url_for('static', filename='uploads/product_images/' + product.image) }}"
                        class="emerald-image">

                </div>


                <!-- Upload -->
                <div class="mb-2">

                    <input type="file" name="image" class="form-control form-control-sm emerald-input">

                </div>



                <!-- Buttons -->
                <div class="text-center mt-2">

                    <button class="btn btn-sm emerald-btn">
                        Update
                    </button>


                    <a href="{{ url_for('item_list') }}" class="btn btn-sm emerald-btn-outline ms-2">

                        Cancel

                    </a>

                </div>

            </form>

        </div>

    </div>

</div>



<style>
    /* Remove scroll */

    body {

        overflow: hidden;

    }


    /* Small Card */

    .emerald-card {

        width: 350px;
        border-radius: 10px;

    }


    /* Text */

    .emerald-text {

        color: #059669;
        font-weight: 600;
        font-size: 18px;

    }


    /* Input */

    .emerald-input {

        border: 1px solid #10B981;
        border-radius: 6px;

    }


    .emerald-input:focus {

        border-color: #059669;
        box-shadow: none;

    }


    /* Image */

    .emerald-image {

        height: 80px;
        border: 2px solid #10B981;
        padding: 3px;
        border-radius: 6px;

    }


    /* Button */

    .emerald-btn {

        background: #10B981;
        color: white;
        border: none;

    }


    .emerald-btn:hover {

        background: #059669;
        color: white;

    }


    /* Outline */

    .emerald-btn-outline {

        border: 1px solid #10B981;
        color: #10B981;

    }


    .emerald-btn-outline:hover {

        background: #10B981;
        color: white;

    }
</style>

{% endblock %}
