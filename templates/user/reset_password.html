{% extends "base1.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="center-card">
    <h3>Reset Your Password</h3>
    <p>Enter your new password below.</p>

    <form method="POST">
        <div class="mb-3">
            <label for="password" class="form-label"><strong>New Password</strong></label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Enter new password" required>
        </div>

        <button type="submit" class="btn">Reset Password</button>
    </form>

    <p class="mt-3">
        Remember your password? <a href="{{ url_for('user_login') }}">Login here</a>
    </p>
</div>
{% endblock %}
